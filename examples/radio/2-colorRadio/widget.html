    <input type="radio" class="u-radio-button"  checked>

</label>
<label class="u-radio u-radio-info">
    <input type="radio" class="u-radio-button"   checked>

</label>

</label>

    <span class="u-radio-label">red</span>
</label>

    <input type="radio" class="u-radio-button"  checked>

</label>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>badge</title>
	<link rel="stylesheet" type="text/css" href="../../dist/css/neoui.css">
</head>
<body>
	
	<label class="u-badge w-20 m" data-badge="1">
        <i class="fa fa-bell"></i>
    </label>
    
    <label class="u-badge u-badge-no-background w-20 m" data-badge="1">
        <i class="fa fa-bell"></i>
    </label>

<p>默认标记

使用7个基础类。例如.badge-success或 .badge，配色情感含义与之前颜色样式版中的涵义相同。</p>
<label class="u-badge u-badge-primary" data-badge="1">
   
</label>

<label class="u-badge u-badge-success" data-badge="1">
    
</label>
<label class="u-badge u-badge-info" data-badge="1">
    
</label>
<label class="u-badge u-badge-warning" data-badge="1">
    
</label>
<label class="u-badge u-badge-danger" data-badge="1">
    
</label>
<label class="u-badge u-badge-dark" data-badge="1">
    
</label>


</body>
</html>
